{% extends "layout.html" %}

{% block title %}
Portfolio
{% endblock %}

{% block main %}
<h2>Portfolio</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in portfolio %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3">Cash</td>
            <td>${{ cash }}</td>
        </tr>
        <tr>
            <td colspan="3">TOTAL</td>
            <td>${{ cash }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
