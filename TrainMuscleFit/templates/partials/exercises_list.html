{% for exercise in exercises %}
<div class="exercise card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ exercise.name }}</h5>
        <p class="card-text"><strong>Body Part:</strong> {{ exercise.body_part }}</p>
        <a href="{{ url_for('view_exercise', id=exercise.id, return_url=url_for('workout', _external=False)) }}" class="btn btn-primary">View Exercise</a>
    </div>
</div>
{% endfor %}
