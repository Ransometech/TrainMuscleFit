<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let correct = document.querySelector('.correct');
            if (correct) {
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
            }

            let incorrects = document.querySelectorAll('.incorrect');
            incorrects.forEach(function(incorrect) {
                incorrect.addEventListener('click', function() {
                    incorrect.style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                });
            });

            let checkButton = document.querySelector('#check');
            if (checkButton) {
                checkButton.addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() === 'abuja') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Who is known as the "Lioness of Lisabi" in Nigerian history?</h3>
            <button class="incorrect">Queen Amina</button>
            <button class="incorrect">Margaret Ekpo</button>
            <button class="correct">Funmilayo Ransome-Kuti</button>
            <button class="incorrect">Ladi Kwali</button>
            <button class="incorrect">Fela Aníkúlápó Kuti</button>
            <p id="feedback1"></p>
        </div>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital of Nigeria?</h3>
            <input type="text" />
            <button id="check">Check Answer</button>
            <p id="feedback2"></p>
        </div>
    </div>
</body>
</html>
